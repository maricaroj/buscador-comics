<!DOCTYPE html>
<html lang="en" class="theme">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mariana Ju치rez y Silvina Bord칩n">
    <meta name="description" content="Con esta aplicacion puedes buscar los comics de Marvel y obtener su informaci칩n.">
    <meta name="keywords" content="comics, personajes, marvel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link rel="shortcut icon" href="./img/Marvel_icon-icons.com_61667.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Marvel Comics</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar has-background-black is-justify-content-center nav-center">
            <span class="has-text-centered py3 px-5 has-text-white titulo">ADA COMICS</span>
        </nav>
    </header>
    <main>
        <!-- BANNER -->
        <section class="hero is-danger is-halfheight img-banner">
            <div class="hero-body"></div>
        </section>
        <!-- SECCION BUSQUEDA -->
        <section class="container my-5 ">
            <div class="column">
                <div class="columns is-justify-content-space-between is-mobile mx-5">
                    <label for="search-input" class="label is-size-3 title-color">B칰squeda</label>
                    <button class="btn-icon" id="light-button" aria-label="Cambiar a Modo Oscuro"><img
                        src="./img/01-icono-sol.png" alt="sol" class="icons"></button>
                    <button class="btn-icon is-hidden" id="dark-button" aria-label="Cambiar a Modo Claro"> <img
                        src="./img/02-icono-luna.png" alt="luna" class="icons"></button>
                </div>
                <div class="columns  is-flex">
                    <div class="columns m-5 px-2 is-align-items-center is-flex-wrap-wrap">
                        <input id="search-input" class="input mx-2 input-busq mb-5" type="text"
                            placeholder="Ingresa tu b칰squeda">
                        <label for="search-type" class="label mx-3 label-select pt-2 mb-5">TIPO</label>
                        <div>
                            <select id="search-type" class="select select-busq mb-5 mx-2">
                                <option value="comics">COMICS</option>
                                <option value="characters">PERSONAJES</option>
                            </select>
                        </div>
                        <label for="search-order" class="label mx-3 label-select pt-2 mb-5">ORDEN</label>
                        <div>
                            <select id="search-order" class="select select-busq mb-5 mx-2">
                                <option value='title'>A/Z</option>
                                <option value='-title'>Z/A</option>
                                <option value='-focDate'>M치s nuevos</option>
                                <option value='focDate'>M치s viejos</option>
                            </select>
                        </div>
                        <button id="search-btn" class="button mx-2 btn-search mb-5">BUSCAR</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- SECCION COMICS -->
        <section id="container-comics" class="container mb-5">
            <h2 class="subtitle has-text-weight-bold m-4 title-color">Resultados</h2>
            <p class="mb-5 mx-4 has-text-weight-bold has-text-grey"><span id="total-result">0</span> resultados</p>
            <!-- SPINNER -->
            <div id="container-spinner" class="is-hidden container-spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="main-container" class="columns is-flex-wrap-wrap m-2"></div>
        </section>
        <section id="container-comic-info" class="container mb-5 is-hidden">
            <div id="comic-info" class="p-6"></div>
            <div id="comic-characters-results" class="p-6"></div>
            <!-- SPINNER -->
            <div id="container-spinner-3" class="is-hidden container-spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="comic-characters-info" class="columns is-flex is-flex-wrap-wrap px-6 pt-0"></div>
        </section>
        <section id="container-character-info" class="container mb-5 is-hidden">
            <div id="character-info" class="p-6"></div>
            <div id="character-comics-results" class="p-6"></div>
            <!-- SPINNER -->
            <div id="container-spinner-2" class="is-hidden container-spinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="character-comics-info" class="columns is-flex is-flex-wrap-wrap px-6 pt-0"></div>
        </section>
        <!-- SECCION PAGINADOR -->
        <section id="container-pagination" class="container is-flex is-justify-content-center my-6">
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <nav class="navbar has-background-black is-justify-content-center is-align-items-center">
            <span class="has-text-centered py3 px-5 has-text-white ">Hecho con 游눘 por Silvi y Mari</span>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"
        integrity="sha512-Hmp6qDy9imQmd15Ds1WQJ3uoyGCUz5myyr5ijainC1z+tP7wuXcze5ZZR3dF7+rkRALfNy7jcfgS5hH8wJ/2dQ=="
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/348feffef2.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
